<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 85%;
            max-width: 350px;
        }
        h1 { color: #d63384; font-size: 1.6rem; }
        #timer {
            font-size: 1.3rem;
            margin: 20px 0;
            padding: 15px;
            background: #fff0f3;
            border-radius: 10px;
            color: #ff4757;
            font-weight: bold;
        }
        button {
            background: #d63384;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            width: 100%;
            font-size: 1rem;
            display: none; /* 26 Feb ko dikhega */
            cursor: pointer;
        }
        #msg { display: none; margin-top: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <h1>For Someone Special ‚ù§Ô∏è</h1>
        <p>Wait for the magic to happen...</p>
        <div id="timer">Loading...</div>
        <button id="btn" onclick="start()">Read My Secret Message üíå</button>
        <div id="msg">"Jis pe rakha hai kadam maine..." <br> Happy Birthday! üéÇ</div>
    </div>

    <audio id="song"><source src="yoursong.mp3" type="audio/mpeg"></audio>

    <script>
        const target = new Date("February 26, 2026 00:00:00").getTime();
        setInterval(function() {
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("timer").innerHTML = d + "d " + h + "h " + m + "m " + s + "s";
            if (diff < 0) {
                document.getElementById("timer").style.display = "none";
                document.getElementById("btn").style.display = "block";
            }
        }, 1000);

        function start() {
            document.getElementById("song").play();
            document.getElementById("msg").style.display = "block";
            document.getElementById("btn").innerHTML = "Playing... üéµ";
        }
    </script>
</body>
</html>
