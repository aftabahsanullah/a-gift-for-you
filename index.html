<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #ff4757;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 1.5rem;
            letter-spacing: 2px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff4757;
            width: 90%;
            max-width: 450px;
            box-sizing: border-box;
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.1rem;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: none; 
            width: 80%;
            max-width: 280px;
        }

        #message {
            margin-top: 25px;
            font-size: 1.2rem;
            color: #ffa502;
            display: none;
            font-weight: bold;
        }

        
        @media (max-width: 400px) {
            h1 { font-size: 1.4rem; }
            #timer { font-size: 1.2rem; padding: 15px; }
            button { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <h1>A Special Gift is Loading... üéÅ</h1>
    
    <div id="timer">Calculating Time...</div>

    <button id="btn" onclick="startSurprise()">Read My Secret Message üíå</button>
    
    <div id="message">
        "Jis pe rakha hai kadam maine..." ‚ù§Ô∏è <br>
        Happy Birthday in Advance!
    </div>

    <audio id="audio">
        <source src="yoursong.mp3" type="audio/mpeg">
    </audio>

    <script>
        
        const targetDate = new Date("February 26, 2026 00:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").style.display = "none";
                document.getElementById("btn").style.display = "block";
                document.querySelector("h1").innerHTML = "The Surprise is Ready! ‚ú®";
            }
        }, 1000);

        function startSurprise() {
            const song = document.getElementById("audio");
            const msg = document.getElementById("message");
            const btn = document.getElementById("btn");

            song.play();
            msg.style.display = "block";
            btn.innerHTML = "Playing Your Song... üéµ";
        }
    </script>
</body>
</html>
